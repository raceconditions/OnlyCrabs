<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RosieVision {% block title %}{% endblock %}</title>
    <link href="https://unpkg.com/video.js/dist/video-js.css" rel="stylesheet">
<style type="text/css">

body {
    background: #f1f1f1;
    background: -webkit-linear-gradient(right, #eeeeee, #f1f1f1);
    background: -moz-linear-gradient(right, #eeeeee, #f1f1f1);
    background: -o-linear-gradient(right, #eeeeee, #f1f1f1);
    background: linear-gradient(to left, #eeeeee, #f1f1f1);
    font-family: "Helvetica", sans-serif;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
}

h1 {
    margin: 0 0 15px;
    padding: 0;
    font-size: 36px;
    font-weight: 300;
    color: #1a1a1a;
}
ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #333;
}

li {
    float: left;
    border-right:1px solid #bbb;
}

li:last-child {
    border-right: none;
}

li a.img img {
    height: 36px;
    width: 36px;
}

li a.img {
    padding: 5px;
}

li a, .dropbtn {
    display: inline-block;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
}

li a:hover, .dropdown:hover .dropbtn {
    background-color: #111;
}

li.dropdown {
  display: inline-block;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
  text-align: left;
}

.dropdown-content a:hover {background-color: #f1f1f1}

.dropdown:hover .dropdown-content {
  display: block;
}
{% block style %}{% endblock %}
</style>
<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
	<script type="text/javascript">
{% block javascript %}{% endblock %}
	</script>
  </head>
  <body>
	    {% include 'nav.html' %}
	    <div class="main">
		    {% block content %}
                    {% endblock %}
	    </div>
  </body>
</html>
